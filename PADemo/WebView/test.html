<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>test javascript</title>
            </head>
    <body>
        <div>
            <!--为什么使用ttf.调用，下面会讲到-->
            <button onclick="nslog('JS与OC交互');">点击我然后看xcode的log</button>
        </div>
        </div>
        <a href="javascript:void(0);" class="sharebtn" onclick="share('分享标题', 'http://cc.cocimg.com/api/uploads/170425/b2d6e7ea5b3172e6c39120b7bfd662fb.jpg', location.href)">分享活动，领30元红包</a>
        </div>
        
        </div>
            <button onclick="addNavigationRightItem('1');">添加分享按钮</button>
        </div>
        
        </div>
            <button onclick="addNavigationRightItem('2');">添加个人中心按钮</button>
        </div>
        
        </div>
        <button onclick="placeOrder('12345', '100');">下单</button>
        </div>

        
        <script>
            
            // 固定格式，FuncName由前端和native端协商确定，postMessage({}) 大括号中用来放参数，没有参数时打括号不能省略
            // window.webkit.messageHandlers.FuncName.postMessage({});
            function addNavigationRightItem(itemType) {
                window.webkit.messageHandlers.addShareButton.postMessage({itemType: itemType});
            }
            // 根据不同的参数来添加不同的按钮
            // addNavigationRightItem("1")
            //简单分享
            function share(title, imgUrl, link) {
                //便于WKWebView测试
                window.webkit.messageHandlers.share.postMessage({title: title, imgUrl: imgUrl, link: link});
            }
        
        
        function placeOrder(orderNum, price) {
            // 安卓
            window.prompt("pawjscheme://placeOrderForWJCollege?orderNum="+orderNum+"&price"+price);
            // iOS
            window.webkit.messageHandlers.placeOrderForWJCollege.postMessage({orderNum: orderNum, price: price});
        }
        
            function sumValue (a, b) {
                return a + b;
            }
        
         </script>
    </body>
</html>
